<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input #nameInput
                        type="text" 
                        id="name" 
                        class="form-control">
                </div>
                <div class="col-sm-2">
                    <label for="amount">
                        <label for="name">Amount</label>
                        <input #amountInput
                            type="number" 
                            id="amount" 
                            class="form-control">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click)="onAddItem(nameInput.value, amountInput.value)">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
